    <body id="background">
        <div class="struct">
            <div class="block1">
                <div class="title">
                    <h1><span>MediaStack</span></h1>

            </div>
            <div id="categoria">
                <button class="btn_category" onclick="getCategory('sports')">Esportes</button>

             </br>
             </br>
            <div id="keywords">
                <input type="text" id="key" placeholder="palavra-chave"/> 
                <button class="btn_keyword" type="button" onclick="getKeyword()">Submit</button>
            </div>

            <a href='/lista'>Lista</a>

            <div id="wrapper">
                
            </div>
        </div>


        <script>

            async function render(item){
                const wrapper = document.getElementById('wrapper')
                wrapper.innerHTML = ''
                !!item && item.map(article=>{

                    const wrapper = document.getElementById('wrapper')
                 
                    const blogpost = document.createElement('div')
                    blogpost.classList.add('blog_spot')

                    const imgpod = document.createElement('div')
                    const image = document.createElement('img')
                    image.src= article.image
                    imgpod.classList.add('img_pod')
                    imgpod.appendChild(image)


                    const containercopy = document.createElement('div')
                    containercopy.classList.add('container_copy')

                    const date = document.createElement('h3')
                    date.innerText = String(article.published_at)

                    const title = document.createElement('h1')
                    title.innerText = String(article.title)

                    const description = document.createElement('p')
                    description.innerText = String(article.description)
                  
                    containercopy.appendChild(date)
                    containercopy.appendChild(title)
                    containercopy.appendChild(description)

                    const readmore = document.createElement('a')
                    readmore.href = String(article.url)
                    readmore.target = '_blank'
                    readmore.classList.add('btn_primary')

                    const savebutton = document.createElement('button')


                    blogpost.appendChild(image)
                    blogpost.appendChild(containercopy)
                    blogpost.appendChild(readmore)
                    blogpost.appendChild(savebutton)
                    
                    
                
                    wrapper.appendChild(blogpost)

                })
            }
            async function getData(){
            const id = document.getElementById('keywords')
            const response = await fetch('http://localhost:3000/noticias',{
                    method: 'GET',
                    headers: { 
                                'Accept': 'application/json',
                                'Content-Type': 'application/json'
                    },
                 
                    })
                        const result = await response.json()
                        console.log(result)
                        console.log(id)
                    }

            async function getCategory(category){
                
                const response = await fetch('https://compass-desafio.herokuapp.com/categoria',{
                    method: 'POST',
                    headers: { 
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        'categoria': String(category)
                    }),
                })
                const result = await response.json()
                render(result)
                console.log(result)
        
            }

            async function getKeyword(){
                const key = document.getElementById('key').value
           
		        console.log(key)
                const response = await fetch('https://compass-desafio.herokuapp.com/keyword',{
                    method: 'POST',
                    headers: { 
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        'keyword': String(key)
                    }),
                })
                    const result = await response.json()
		            document.getElementById('key').value = ''
                    render(result)
                    console.log(result)
                  
            }


        </script>
